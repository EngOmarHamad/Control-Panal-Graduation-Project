    <script>
      var AddExercisesForSportProgram = document.getElementById(
        "AddExercisesForSportProgram"
      );
      var selectLengthWeek = document.getElementById("selectLengthWeek");
      var selectDays = document.getElementById("selectDays");
      var SelectExercises = document.getElementById("SelectExercises");

      window.onload = () => {
        fetch("https://localhost:5001/api/ExerciseApi/AllExercise")
          .then((res) => res.json())
          .then((data) => {
            SelectExercises.innerHTML = "";

            data.forEach((value, index, array) => {
              RenderSelect(value);
            });
          });
      };

      AddExercisesForSportProgram.addEventListener("submit", (e) => {
        e.preventDefault();
        getSelectValues(SelectExercises).forEach((value, index, array) => {
          console.table(
            addProgExrForm({
              id: null,
              isComplete: false,
              exerciseId: value,
              sportsProgramId: 100,
              day: selectDays.value,
              week: selectLengthWeek.value,
            })
          );
        });
      });
      function RenderSelect(Exercise) {
        let li = document.createElement("option");
        li.value = Exercise.id;
        li.innerHTML = Exercise.title;
        li.style.height = "40px";
        SelectExercises.appendChild(li);
      }

      function getSelectValues(select) {
        var result = [];
        var options = select && select.options;
        var opt;
        for (var i = 0; i < options.length; i++) {
          opt = options[i];
          if (opt.selected) {
            result.push(opt.value);
          }
        }
        return result;
      }

      async function addProgExrForm(data) {
        try {
          const response = await fetch(
            "/api/ProgramExercies/AddProgramExercies",
            {
              method: "POST",

              body: data,
              headers: {
                "Content-type": "application/json; charset=UTF-8",
              },
            }
          );

          if ([200, 201, 202].indexOf(response.status) != -1) {
            let result = await response.json();
            return { status: "ok", data: result };
          } else {
            let result = await response.json();
            return { status: "error", data: result };
          }
        } catch (err) {
          console.error(err);
        }
      }
    </script>
