      @import url("https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap");

      body {
        background-color: #f5f6f1;
      }

      table thead tr {
        background-color: #8763b3;
      }

      table thead tr th:nth-child(1) {
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        overflow: hidden;
      }

      table thead tr th:last-child {
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        overflow: hidden;
      }

      table thead tr th {
        padding: 20px !important;
        color: white !important;
      }

      table tr th,
      table tr td {
        vertical-align: middle;
      }

      * {
        font-family: "Almarai", sans-serif;
      }

      th input[type="checkbox"] {
        height: 1.3rem;
        width: 1.3rem;
      }

      .form-check-input:indeterminate,
      .form-check-input:checked {
        background-color: #8763b3 !important;
        border-color: #8763b3 !important;
      }

      .img__box {
        width: 50px;
        height: 50px;
        overflow: hidden;
        cursor: zoom-in;
      }

      .image__viewer .img__box2 {
        width: 600px;
        height: 400px;
        overflow: hidden;
        border-radius: 20px;
      }

      .img__box2 img,
      .img__box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .image__viewer {
        background: rgba(0, 0, 0, 0.5);
      }

      .manage__data {
        background: #211f2c;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      #BtnClose {
        display: inline-block;
        width: 40px !important;
        height: 40px !important;
        padding: 10px !important;
      }

      .border-raduis {
        border-radius: 10px;
        padding: 10px;
      }

      .user-active {
        background: #cfe8d0;
        color: green;
        border-radius: 20px;
        padding: 3px 15px;
      }

      .user-inactive {
        background: #f9d4d0;
        color: #d22d3d;
        border-radius: 20px;
        padding: 3px 15px;
      }

      .nav .nav-link {
        color: #211f2c;
      }

      .nav .nav-link.active {
        color: #8763b3;
      }
    </style>

    <script defer>
      var topTab = document.getElementById("top-tab");
      var checkAll = document.getElementById("chk-all");
      var BtnCancelSelection = document.getElementById("BtnCancelSelection");
      var noOfSelectedItem = document.getElementById("noOfSelectedItem");
      var BtnClose = document.getElementById("BtnClose");
      var imgBoxes = document.querySelectorAll(".img__box");
      var image__viewer = document.querySelector(".image__viewer");
      var manageData = document.querySelector(".manage__data");
      var Tbl = document.getElementById("Tbl");
      var BtnDelete = document.getElementById("BtnDelete");
      var confirmText = document.getElementById("confirmText");
      var BtnConfirmDelete = document.getElementById("BtnConfirmDelete");
      var checkBoxes = Tbl.querySelectorAll("tbody tr label input");
      var activityTd = Tbl.querySelectorAll("tbody tr td.activity");
      var confirmMsg = document.querySelector(".confirm-massage");

      BtnClose.addEventListener("click", (e) => {
        image__viewer.classList.add("d-none");
        image__viewer.classList.remove("d-flex");
        image__viewer.querySelector(".img__box2 img").src = "";
        image__viewer.querySelector(".title").innerHTML = "";
      });
      BtnCancelSelection.addEventListener("click", (e) => {
        checkBoxes.forEach((value) => (value.checked = false));
        CheckBoxChecks();
      });
      confirmText.addEventListener("input", EnableDisableBtn);
      confirmText.addEventListener("change", EnableDisableBtn);
      function EnableDisableBtn(e) {
        console.log(BtnConfirmDelete.getAttribute("disabled"));
        if (e.target.value == "تأكيد") {
          BtnConfirmDelete.removeAttribute("disabled");
        } else {
          BtnConfirmDelete.setAttribute("disabled", true);
        }
      }

      BtnDelete.addEventListener("click", (e) => {
        const modalConfirmation = new bootstrap.Modal(
          document.getElementById("modalConfirmation"),
          options
        );
        modalConfirmation.toggle();
        confirmMsg.innerHTML = `أنت على وشك حذف ${BtnDelete.getAttribute(
          "data-noOfSelected"
        )} ${BtnDelete.getAttribute("data-name")} . هل أنت واثق؟`;
        CheckBoxChecks();
      });

      topTab.querySelectorAll("li").forEach((li, index, array) => {
        li.addEventListener("click", (e) => {
          // if (!e.target.classList.contains('active')) {
          //   e.target.classList.add('active');
          // }
          // else {
          //   e.target.classList.remove('active');
          // }

          if (e.target.getAttribute("data-activity") === "active") {
            activityTd.forEach((td, index, array) => {
              if (td.innerText.toLocaleLowerCase() === "نشط") {
                td.parentElement.classList.remove("d-none");
              } else {
                td.parentElement.classList.add("d-none");
              }
            });
          } else if (e.target.getAttribute("data-activity") === "inactive") {
            activityTd.forEach((td, index, array) => {
              if (td.innerText.toLocaleLowerCase() === "غير نشط") {
                td.parentElement.classList.remove("d-none");
              } else {
                td.parentElement.classList.add("d-none");
              }
            });
          } else if (e.target.getAttribute("data-activity") === "all") {
            activityTd.forEach((td, index, array) => {
              td.parentElement.classList.remove("d-none");
            });
          }
        });
      });
      checkAll.addEventListener("change", function () {
        if (this.checked) {
          checkBoxes.forEach((value) => (value.checked = true));
        } else {
          checkBoxes.forEach((value) => (value.checked = false));
        }
        CheckBoxChecks();
      });

      checkBoxes.forEach((value) => {
        value.addEventListener("change", CheckBoxChecks);
      });
      function CheckBoxChecks() {
        let IsChecked = 0;
        let NotChecked = 0;
        for (var i = 0; i < checkBoxes.length; i++) {
          if (checkBoxes[i].checked) {
            IsChecked += 1;
          } else if (!checkBoxes[i].checked) {
            NotChecked += 1;
          }
        }

        noOfSelectedItem.innerHTML = IsChecked;
        BtnDelete.setAttribute("data-noOfSelected", IsChecked);
        if (IsChecked == checkBoxes.length) {
          checkAll.indeterminate = false;
          checkAll.checked = true;
          manageData.classList.remove("d-none");
        } else if (IsChecked == 0) {
          checkAll.indeterminate = false;
          checkAll.checked = false;
          manageData.classList.add("d-none");
        } else if (IsChecked > 0 && IsChecked < checkBoxes.length) {
          checkAll.indeterminate = true;
          manageData.classList.remove("d-none");
        }
      }

      imgBoxes.forEach((img) => {
        img.addEventListener("click", (e) => {
          if (e.target.nodeName.toLocaleLowerCase() == "img")
            image__viewer.classList.remove("d-none");
          image__viewer.classList.add("d-flex");
          image__viewer.querySelector(".img__box2 img").src = e.target.src;
          image__viewer.querySelector(".title").innerHTML = e.target.alt;
        });
      });

        fetch("https://restcountries.com/v3.1/all")
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            data.forEach((country) =>RenderRows(country));
            console.log(data);
          });
