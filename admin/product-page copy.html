    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/slick-slider/slick/slick.min.js"></script>
    <script>
      $(".pro-slide-single").slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: true,
        fade: true,
        asNavFor: ".pro-slide-right",
      });
      if ($(window).width() > 1200) {
        $(".pro-slide-right").slick({
          vertical: true,
          verticalSwiping: true,
          slidesToShow: 3,
          slidesToScroll: 1,
          asNavFor: ".pro-slide-single",
          arrows: true,
          infinite: true,
          dots: false,
          centerMode: false,
          focusOnSelect: true,
        });
      } else {
        $(".pro-slide-right").slick({
          vertical: false,
          verticalSwiping: false,
          slidesToShow: 3,
          slidesToScroll: 1,
          asNavFor: ".pro-slide-single",
          arrows: true,
          infinite: true,
          centerMode: false,
          dots: false,
          focusOnSelect: true,
          responsive: [
            {
              breakpoint: 1199,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 1,
              },
            },
            {
              breakpoint: 576,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 1,
              },
            },
          ],
        });
      }
      window.onresize = () => {
        $('.pro-slide-single"').slick("refresh");
        $(".pro-slide-right").slick("refresh");

        if ($(window).width() > 1200) {
          $(".pro-slide-right").slick({
            vertical: true,
            verticalSwiping: true,
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: ".pro-slide-single",
            arrows: true,
            infinite: true,
            dots: false,
            centerMode: false,
            focusOnSelect: true,
          });
        } else {
          $(".pro-slide-right").slick({
            vertical: false,
            verticalSwiping: false,
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: ".pro-slide-single",
            arrows: true,
            infinite: true,
            centerMode: false,
            dots: false,
            focusOnSelect: true,
            responsive: [
              {
                breakpoint: 1199,
                settings: {
                  slidesToShow: 3,
                  slidesToScroll: 1,
                },
              },
              {
                breakpoint: 576,
                settings: {
                  slidesToShow: 3,
                  slidesToScroll: 1,
                },
              },
            ],
          });
        }
      };
    </script>
