<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="row mb-3">
      <div class="col text-start">
        <h3>Students List</h3>
      </div>
      <div class="col text-end">
        <a class="btn btn-outline-success px-4 py-2"
          ><img src="~/images/plus.png" class="d-inline-block me-3" /> Add
        </a>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>@Html.DisplayNameFor(model => model.LstCategory[0].Name)</th>
          <th>@Html.DisplayNameFor(model => model.LstCategory[0].Target)</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>@item.Name</td>
          <td>@item.Target</td>
          <td>
            <a
              class="btn btn"
              onclick="ShowModelAddEdit('editModel',@System.Text.Json.JsonSerializer.Serialize(item),true)"
            >
              Edit</a
            >
            |

            <a
              onclick="ShowModelDEtails('DetailModel',@System.Text.Json.JsonSerializer.Serialize(item))"
            >
              Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>

    <div
      class="modal fade"
      id="editModel"
      tabindex="-1"
      aria-labelledby="editLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editLabel">Edit</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="frmCRUD" method="post">
            <div class="modal-body">
              <div asp-validation-summary="ModelOnly" class="text-danger"></div>
              <div class="form-group">
                <label asp-for="Category.Id" class="control-label"></label>
                <input asp-for="Category.Id" class="form-control" />
                <span
                  asp-validation-for="Category.Id"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group">
                <label asp-for="Category.Name" class="control-label"></label>
                <input asp-for="Category.Name" class="form-control" />
                <span
                  asp-validation-for="Category.Name"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group">
                <label asp-for="Category.Target" class="control-label"></label>
                <select asp-for="Category.Target" class="form-control" />
                <span
                  asp-validation-for="Category.Target"
                  class="text-danger"
                ></span>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="ptnedit"
                type="submit"
                class="btn btn-primary"
                asp-page-handler="Edit"
              >
                Save
              </button>
              <button
                id="ptnadd"
                type="submit"
                class="btn btn-primary"
                asp-page-handler="Add"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="DetailModel"
      tabindex="-1"
      aria-labelledby="DetailModelLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="DetailModelLabel">Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="frmCRUD" method="post">
            <div class="modal-body">
              <input
                name="id"
                id="CategoryId"
                class="form-control border-0"
                type="hidden"
              />
              <div>
                <h4>Student</h4>
                <hr />
                <dl class="row">
                  <dt class="col-sm-4">
                    @Html.DisplayNameFor(model => model.Category.Name)
                  </dt>
                  <dd class="col-sm-8">
                    <span class="" id="CategoryName"></span>
                  </dd>
                  <dt class="col-sm-4">
                    @Html.DisplayNameFor(model => model.Category.Target)
                  </dt>
                  <dd class="col-sm-8">
                    <span class="" id="CategoryTarget"></span>
                  </dd>
                </dl>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="ptnedit"
                type="submit"
                class="btn btn-primary"
                asp-page-handler="Delete"
              >
                Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
